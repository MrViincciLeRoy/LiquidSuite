# ============================================================================
# pytest.ini - Pytest Configuration
# ============================================================================

[pytest]
# Test paths
testpaths = tests

# Python files and functions to discover
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=lsuite
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=60
    --maxfail=5
    -p no:warnings

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    auth: marks tests related to authentication
    gmail: marks tests related to Gmail integration
    erpnext: marks tests related to ERPNext integration
    bridge: marks tests related to bridge/categorization

# Coverage options
[coverage:run]
source = lsuite
omit =
    */tests/*
    */migrations/*
    */venv/*
    */env/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
